
<h2>주간 숙제/준비물 입력</h2>
<form method="POST">
    <label>주차 선택:</label>
    <select name="week" onchange="this.form.submit()">
        {% for week in weeks %}
        <option value="{{ week }}" {% if selected_week == week %}selected{% endif %}>{{ week }}</option>
        {% endfor %}
    </select>
</form>

<form method="POST">
    <input type="hidden" name="week" value="{{ selected_week }}">
    <table border="1" style="width:100%; text-align:center;">
        <tr>
            {% for day in ["월", "화", "수", "목", "금"] %}
            <th>{{ day }}요일 ({{ dates[loop.index0] }})</th>
            {% endfor %}
        </tr>
        <tr>
            {% for day in ["월", "화", "수", "목", "금"] %}
            <td><input type="text" name="homework_{{ loop.index0 }}" placeholder="숙제"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for day in ["월", "화", "수", "목", "금"] %}
            <td><input type="text" name="material_{{ loop.index0 }}" placeholder="준비물"></td>
            {% endfor %}
        </tr>
    </table>
    <br>
    <button type="submit" name="action" value="save">저장</button>
    <button type="submit" name="action" value="publish">배포</button>
</form>
